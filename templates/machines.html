<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines</title>

    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="container">
        {% if error %}
        <p>{{ error }}</p>
        {% else %}
        <h1>Machines list</h1>

        <ul>
            {% for machine in models %}
            <li>
                <a href="{{ url_for('download_file', filename = machine.filename ) }}"><button>{{ machine.name
                        }}</button></a>
                <a href="{{ url_for('try_machine', filename=machine.filename) }}"><button>Try</button></a>
            </p>
            </li>
            {% endfor %}
        </ul>

        <p><a href="{{ url_for('main_page') }}">Back to home menu</a></p>
        {% endif %}
    </div>

</body>

</html>
