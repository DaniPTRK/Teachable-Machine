<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload images</title>

    <link rel="stylesheet" href="../static/style.css">
</head>

<body>

    <div class="container">
        <h1>Image upload</h1>

        <form action="{{ url_for('upload_photos') }}" method="post" enctype="multipart/form-data">
            <label for="machine_name">Machine name:</label>
            <input type="text" id="machine_name" name="machine_name">
            <label for="myTextBox">What to detect for class :</label>
            <input type="text" id="text_input" name="text_input1">
            <br>
            <label for="file">Select images:</label>
            <input type="file" id="file" name="photo_upload1" accept="image/*" multiple>
            <br>
            <label for="myTextBox">What to detect for class:</label>
            <input type="text" id="text_input" name="text_input2">
            <br>
            <label for="file">Select images:</label>
            <input type="file" id="file" name="photo_upload2" accept="image/*" multiple>
            <br>
            <p><button type="submit">Upload images</button></p>
            <br>

            {% if error %}
                <p>{{ error }}</p>
            {% endif %}

        </form>
        <p><a href="{{ url_for('main_page') }}">Back to home menu</a></p>
    </div>

</body>

</html>
